<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <title>Création Fiche de Paie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">Modification</h1>
        <form th:action="@{/update/update-salary}" method="POST" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                            <label for="components" class="form-label">Elements</label>
                            <select class="form-select" id="components" name="salarycomponent" required>
                                    <option value="">Sélectionner un élément</option>
                                    <option th:each="component : ${components}"
                                            th:value="${component.salary_component}"
                                            th:text="${component.salary_component}">
                                    </option>
                                </select>
                    </div>
                        <div class="col-md-3 mb-3">
                            <label for="comparaison" class="form-label">Opérateur de comparaison :</label>
                                <select class="form-select" id="comparaison" name="comparaison">
                                    <option value="1">Inférieur à (<)</option>
                                    <option value="2">Supérieur à (>)</option>
                                </select>
                               
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="amount" class="form-label">Montant</label>
                            <input type="number" class="form-control" id="amount" name="amount" required>
                            <br>
                            
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="type" class="form-label">Opérateur de comparaison :</label>
                                <select class="form-select" id="type" name="type">
                                    <option value="1">Ajout</option>
                                    <option value="2">Retrait</option>
                                </select>
                                 
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="pourcentage" class="form-label">Pourcentage (%)</label>
                            <input type="number" class="form-control" id="pourcentage" name="pourcentage" required>
                            <br>
                        
                </div>
            </div>
             <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                    <span th:text="${success}"></span>
                </div>
            <div class="mt-3">
                <button type="button" class="btn btn-secondary me-md-2" onclick="window.history.back()">Annuler</button>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
