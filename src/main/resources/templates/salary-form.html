<!DOCTYPE html>
<html>
<head>
    <title>Création Fiche de Paie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .component-row {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .earnings {
            background-color: #f8fff8;
        }
        .deductions {
            background-color: #fff8f8;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Gneration de fiche de paie</h2>
        
        <form action="/salaries/create" method="POST" id="salaryForm">
            <div class="card mb-4">
                <div class="card-header">
                    Informations Générales
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="employee" class="form-label">Employé</label>
                            <select class="form-select" id="employee" name="employee" required>
                                <option value="">Sélectionner un employé</option>
                                <option th:each="employee : ${employees}" 
                                th:value="${employee.id}" 
                                th:text="${employee.name}"
                                th:selected="${employee.id == selectedEmployee}">Nom de l'employé</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="month" class="form-label">Mois debut</label>
                            <input type="month" class="form-control" id="month" name="month" required>
                        </div>
                        <div class="col-md-6">
                            <label for="month" class="form-label">Mois fin</label>
                            <input type="month" class="form-control" id="month" name="month" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="window.history.back()">Annuler</button>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>

    <script>
        function addComponent(type) {
            const container = document.getElementById(type + 'Container');
            const componentIndex = container.children.length;
            
            const componentRow = document.createElement('div');
            componentRow.className = 'component-row row g-3 align-items-center mb-3';
            componentRow.innerHTML = `
                <div class="col-md-4">
                    <select class="form-select" name="${type}[${componentIndex}].component" required>
                        <option value="">Sélectionner un composant</option>
                        <#list salaryComponents as component>
                            <#if (type == 'earnings' && component.type == 'earning') || 
                                 (type == 'deductions' && component.type == 'deduction')>
                                <option value="${component.id}">${component.name}</option>
                            </#if>
                        </#list>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="${type}[${componentIndex}].amount" 
                           placeholder="Montant" step="0.01" required onchange="calculateTotals()">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="${type}[${componentIndex}].formula" 
                           placeholder="Formule (optionnel)">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-outline-danger" 
                            onclick="this.parentElement.parentElement.remove(); calculateTotals()">
                        ×
                    </button>
                </div>
            `;
            
            container.appendChild(componentRow);
        }

        function calculateTotals() {
            let grossPay = 0;
            let totalDeduction = 0;

            // Calculer le total des gains
            document.querySelectorAll('#earningsContainer input[name$="].amount"]').forEach(input => {
                grossPay += parseFloat(input.value || 0);
            });

            // Calculer le total des déductions
            document.querySelectorAll('#deductionsContainer input[name$="].amount"]').forEach(input => {
                totalDeduction += parseFloat(input.value || 0);
            });

            // Mettre à jour les champs de totaux
            document.getElementById('grossPay').value = grossPay.toFixed(2);
            document.getElementById('totalDeduction').value = totalDeduction.toFixed(2);
            document.getElementById('netPay').value = (grossPay - totalDeduction).toFixed(2);
        }

        // Ajouter un composant de gain et de déduction par défaut
        document.addEventListener('DOMContentLoaded', function() {
            addComponent('earnings');
            addComponent('deductions');
        });
    </script>
</body>
</html>
